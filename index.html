<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeedBoost</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        img {
            width: 300px;
            display: none;
            position: absolute;
            top: 20px;
        }
        .discord-link {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startMusic()">Kliknij, aby rozpocząć</button>
    <canvas id="stars" style="display: none;"></canvas>
    <img id="ak47" src="ak47.png" alt="AK-47">
    <a class="discord-link" href="https://discord.gg/VVJs4SEzwQ" target="_blank">Dołącz do Discorda</a>
    <audio id="music" src="music.mp3"></audio>
    <script>
        function startMusic() {
            let music = document.getElementById('music');
            music.play().then(() => {
                console.log("Muzyka gra!");
            }).catch(error => {
                console.log("Błąd odtwarzania:", error);
            });
            
            document.querySelector('.start-button').style.display = 'none';
            document.getElementById("stars").style.display = "block";
            document.getElementById("ak47").style.display = "block";
            document.querySelector('.discord-link').style.display = "block";
        }
        
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 2 + 1
            });
        }
        
        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();
    </script>
</body>
</html>
