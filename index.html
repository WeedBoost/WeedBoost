<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeedBoost</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        img {
            width: 300px;
            display: none;
            position: absolute;
            top: 20px;
        }
        .discord-link, .tiktok-link {
            position: absolute;
            color: white;
            font-size: 20px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }
        .discord-link {
            bottom: 20px;
        }
        .tiktok-link {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startMusic()">Kliknij, aby rozpocząć</button>
    <canvas id="stars" style="display: none;"></canvas>
    <canvas id="clouds" style="position: absolute; top: 0; left: 0;"></canvas>
    <img id="ak47" src="ak47.png" alt="AK-47">
    <a class="discord-link" href="https://discord.gg/VVJs4SEzwQ" target="_blank">Dołącz do Discorda</a>
    <a class="tiktok-link" href="https://www.tiktok.com/@countershop3" target="_blank">TikTok</a>
    <audio id="music" src="music.mp3"></audio>
    <script>
        function startMusic() {
            let music = document.getElementById('music');
            music.play().then(() => {
                console.log("Muzyka gra!");
            }).catch(error => {
                console.log("Błąd odtwarzania:", error);
            });
            
            document.querySelector('.start-button').style.display = 'none';
            document.getElementById("stars").style.display = "block";
            document.getElementById("ak47").style.display = "block";
            document.querySelector('.discord-link').style.display = "block";
            document.querySelector('.tiktok-link').style.display = "block";
        }
        
        // Gwiazdy
        const starsCanvas = document.getElementById("stars");
        const starsCtx = starsCanvas.getContext("2d");
        starsCanvas.width = window.innerWidth;
        starsCanvas.height = window.innerHeight;
        
        let stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * starsCanvas.width,
                y: Math.random() * starsCanvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 2 + 1,
                color: "yellow"
            });
        }
        
        function animateStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            
            stars.forEach(star => {
                starsCtx.fillStyle = star.color;
                starsCtx.beginPath();
                starsCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                starsCtx.fill();
                star.y += star.speed;
                if (star.y > starsCanvas.height) {
                    star.y = 0;
                    star.x = Math.random() * starsCanvas.width;
                }
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // Chmury
        const cloudsCanvas = document.getElementById("clouds");
        const cloudsCtx = cloudsCanvas.getContext("2d");
        cloudsCanvas.width = window.innerWidth;
        cloudsCanvas.height = window.innerHeight;

        let clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * cloudsCanvas.width,
                y: Math.random() * cloudsCanvas.height / 2,
                speed: Math.random() * 0.5 + 0.2
            });
        }

        function drawCloud(x, y) {
            cloudsCtx.fillStyle = "rgba(25, 25, 112, 0.9)"; 
            cloudsCtx.beginPath();
            cloudsCtx.ellipse(x, y, 100, 40, 0, 0, Math.PI * 2);
            cloudsCtx.ellipse(x + 40, y - 20, 80, 35, 0, 0, Math.PI * 2);
            cloudsCtx.ellipse(x - 40, y - 20, 80, 35, 0, 0, Math.PI * 2);
            cloudsCtx.fill();
        }

        function animateClouds() {
            cloudsCtx.clearRect(0, 0, cloudsCanvas.width, cloudsCanvas.height);
            clouds.forEach(cloud => {
                drawCloud(cloud.x, cloud.y);
                cloud.x += cloud.speed;
                if (cloud.x > cloudsCanvas.width) {
                    cloud.x = -100;
                }
            });
            requestAnimationFrame(animateClouds);
        }
        animateClouds();
    </script>
</body>
</html>
